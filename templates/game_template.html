	<link rel="stylesheet" href="/w/load.php?lang=es&amp;modules=ext.cite.styles%7Cext.uls.interlanguage%7Cext.visualEditor.desktopArticleTarget.noscript%7Cext.wikimediaBadges%7Cskins.vector.styles.legacy%7Cwikibase.client.init&amp;only=styles&amp;skin=vector">

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="color: #212529">
			<a class="navbar-brand" href="#">WikiGame</a>
			<span class="navbar-text" id="clicks" style="position: absolute; left:25%">
				# Clicks: 0
			</span>
			<span class="navbar-text" id="time" style="position: absolute; left:75%">
				# Time: 00:00:00
			</span>
			<span class="navbar-text" style="position: absolute; right:0">
				Objetivo: {{ objetivo }}
			</span>
	</nav>
	<div class="container pt-5" id="page-container">
		<div class="row">
			<h1 id="art-title" class="firstHeading">{{ title }}</h1>
			<div id="art-cont">
				{{ article_data|safe }}
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<script src="{{ url_for('static', filename='js/ingame.js') }}"></script>
